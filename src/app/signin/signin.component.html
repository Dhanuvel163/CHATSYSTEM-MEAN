<div>
    <p style="text-align: center;font-weight: bold;font-size:30px;margin-top: 20px;">Login !</p>

    <div class="d-flex justify-content-center">
        <mat-card style="background-color: bisque;margin-top:30px;" >
        <form [formGroup]="registerForm">
            <mat-form-field appearance="outline" class="w-100 mt-2">
                <mat-label>Full Name</mat-label>
                <input matInput placeholder="Full Name" formControlName="name" required>
                <mat-error *ngIf="registerForm.controls.name.errors?.required">Full Name is required</mat-error>
                <mat-error *ngIf="registerForm.controls.name.hasError('minlength')">Full Name isn't long enough, minimum
                    of 3 characters</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100 mt-1">
                <mat-label>Password</mat-label>
                <input #pass matInput type="password" placeholder="Password" formControlName="password" type="password" minlength="6"
                    required>
                        <mat-icon *ngIf="!passview" matTooltip="show password" matSuffix (click)="passeye()">visibility</mat-icon>
                        <mat-icon *ngIf="passview" matTooltip="Hide password" matSuffix (click)="passnoteye()">visibility_off</mat-icon>
                <mat-error *ngIf="registerForm.controls.password.errors?.required">Password is required</mat-error>
                <mat-error *ngIf="registerForm.controls.password.hasError('minlength')">Password isn't long enough,
                    minimum of 6 characters</mat-error>
            </mat-form-field>
            <div fxLayout="row wrap">
                <div style="margin:auto;" class="text-center mt-2">
                    <button mat-fab color="primary" class="mat-elevation-z6"
                        (click)="onRegisterFormSubmit(registerForm.value)">
                        Login
                    </button>
                </div>
            </div>
        </form>
    </mat-card>
    </div>
</div>
